# Name of your application. Used to uniquely configure containers.
service: api

# Name of the container image (use your-user/app-name on external registries).
image: api

# Deploy to these servers.
servers:
  web:
    - 192.168.0.1 # <--- Replace with your server IP
  job:
    hosts:
      - 192.168.0.1 # <--- Replace with your server IP
    cmd: bundle exec sidekiq

# ... (registry config remains)

# Inject ENV variables into containers (secrets come from .kamal/secrets).
env:
  secret:
    - RAILS_MASTER_KEY
    - DATABASE_PASSWORD
    - REDIS_URL
    - DEVISE_JWT_SECRET_KEY
  clear:
    # Set to true if you want to run Solid Queue in Puma as well, 
    # but since we set up Sidekiq we might not need this.
    SOLID_QUEUE_IN_PUMA: false

# ... (aliases and volumes remain)

# Use accessory services (secrets come from .kamal/secrets).
accessories:
  db:
    image: postgres:16-alpine
    host: 192.168.0.1 # <--- Replace with your server IP
    port: "5432:5432"
    env:
      clear:
        POSTGRES_USER: postgres
        POSTGRES_DB: api_production
      secret:
        - POSTGRES_PASSWORD
    directories:
      - data:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    host: 192.168.0.1 # <--- Replace with your server IP
    port: 6379
    directories:
      - data:/data
